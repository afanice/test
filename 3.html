
<html enctype>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
	<body>
    	<div class="header">
            <div class="menu">
                Шапка
            </div>
        </div>
        <div class="content">
            <form method="">
                <input type="text" id='1' name="secondName" value="" placeholder="Введите фамилию"><br><br>
                <input type="text" id='2' name="firstName" value="" placeholder="Введите имя"><br><br>
                <input type="text" id='3' name="middleName" value="" placeholder="Введите отчество"><br><br>
                <input type="text" class='email' name="email" value="" placeholder="Введите email"><br><br>
                Вы программист?<br>
                <input type="radio" id="YES" name="programmer" value="YES"> <label for="YES">Да</label><br>
                <input type="radio" id='NO' name="programmer" value="NO"> <label for="NO">Нет</label><br>
                <input type="radio" id='Stident' name="programmer" value="Student"> <label for="Student">Я только учусь</label><br><br>
                Какие языки вы знаете?<br>
                <input type="checkbox" name="language" value="russian">Русский<br>
                <input type="checkbox" name="language" value="english">Английский<br>
                <input type="checkbox" name="language" value="german">Немецкий<br>
                <input type="checkbox" name="language" value="french">Французский<br>
                <input type="checkbox" name="language" value="other">Другой<br>
                

                <button class="btn">Отправить форму</button>
            </form>
        </div>
        <div class="footer">Подвал</div>
    </body>
    
</html>
